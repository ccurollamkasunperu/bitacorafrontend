<div class="app-main__outer">
    <div class="app-main__inner">
        <div class="app-page-title">
            <div class="page-title-wrapper">
                <div class="page-title-heading">
                    <div class="page-title-icon">
                        <i class="{{icono}}" style="color:#2C3180;"></i>
                    </div>
                    <div>{{titulopant}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-content">
        <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="main-card mb-2 card" style="padding: 12px;">
                        <div class="form-row">
                            <div class="col-md-12">
                                <div class="position-relative form-group">
                                    <label for="p_topiid">Tema de Ayuda: </label>
                                    <ng-select class="mayus" [(ngModel)]="p_topiid">
                                        <ng-option value="0">Seleccionar</ng-option>
                                        <ng-option *ngFor="let item of dataTopic" [value]="item.topic_id">{{item.temayu}}</ng-option>
                                    </ng-select>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-9">
                                <div class="position-relative form-group">
                                    <label for="p_asunto">Asunto: </label>
                                    <input name="p_asunto" id="p_asunto" type="text" [(ngModel)]="p_asunto" class="form-control" ng-pattern="/^[a-zA-Z]*$/" oninput="this.value = this.value.toUpperCase()">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="position-relative form-group">
                                    <label for="p_numcel">Celular: </label>
                                    <input name="p_numcel" id="p_numcel" type="text" [(ngModel)]="p_numcel" class="form-control" ng-pattern="/^[a-zA-Z]*$/" oninput="this.value = this.value.toUpperCase()">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-12">
                                <div class="position-relative form-group">
                                    <label for="p_observ">Observaciones: </label>
                                    <quill-editor [(ngModel)]="p_observ" class="editorobservaciones"></quill-editor>
                                </div>
                            </div>
                        </div>
                        <div class="form-row pt-2">
                            <div class="col-md-12">
                                <p class="text-right">
                                    <button class="mb-2 mr-2 btn-icon btn btn-success" id="Grabar" (click)="procesaRegistro()"><i class="pe-7s-plus btn-icon-wrapper"></i>Grabar</button>
                                    <button class="mb-2 mr-2 btn-icon btn btn-danger" id="Cancelar" [routerLink]="['/bitacora']"><i class="pe-7s-trash btn-icon-wrapper"></i>Cancelar</button>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="app-wrapper-footer">
        <div class="app-footer">
            <div class="app-footer__inner">
                <div class="app-footer-right">
                    <ul class="header-megamenu nav">
                        <li class="nav-item">
                            <p style="margin: 0px">Llamkasun Per√∫ &copy; 2025</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

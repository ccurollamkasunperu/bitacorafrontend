<div class="app-header header-shadow header-text-light" style="background-color:#008fde;">
    <div class="app-header__logo">
        <div class="logo-src"></div>
        <div class="header__pane ml-auto">
            <div>
                <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
            </div>
        </div>
    </div>
    <div class="app-header__mobile-menu">
        <div>
            <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
        </div>
    </div>
    <div class="app-header__menu">
        <span>
            <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                <span class="btn-icon-wrapper">
                    <i class="fa fa-ellipsis-v fa-w-6"></i>
                </span>
            </button>
        </span>
    </div>
    <div class="app-header__content">
        <div class="app-header-right">
            <div class="header-dots">           
            </div>
            <div class="header-btn-lg pr-0">
                <div class="widget-content p-0">
                    <div class="widget-content-wrapper">
                        <div class="widget-content-left">
                            <div class="btn-group">
                                <div tabindex="-1" role="menu" aria-hidden="true" class="rm-pointers dropdown-menu-lg dropdown-menu dropdown-menu-right">
                                    <div class="dropdown-menu-header">
                                        <div class="dropdown-menu-header-inner bg-focus">
                                            <div class="menu-header-image opacity-2" style="background-image: url('assets/images/muni/perfil.jpg');"></div>
                                            <div class="menu-header-content text-left">
                                                <div class="widget-content p-0">
                                                    <div class="widget-content-wrapper">
                                                        <div class="widget-content-left mr-3">
                                                        </div>
                                                        <div class="widget-content-left">
                                                            <div class="widget-heading" style="color:#FFF;opacity: 1;">{{usu_nomcom}}</div>
                                                        </div>
                                                        <div class="widget-content-right mr-2">
                                                            <button class="btn-pill btn-shadow btn-shine btn btn-light" (click)="delDatosSession()">Salir</button>
                                                        </div>
                                                    </div><br>
                                                    <ul class="nav flex-column">
                                                        <li class="nav-item-btn text-center nav-item">
                                                            <button class="btn-wide btn btn-primary btn-sm" (click)="openModalShow(templateNew, 'modal-lg')">
                                                                    Cambiar Contraseña
                                                            </button>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="widget-content-left  ml-3 header-user-info">
                            <div class="widget-heading">{{usu_nomcom}}</div>
                        </div>
                        <a data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="p-0 btn">
                            <i class="fa fa-angle-down ml-2 opacity-8" style="color: #ffffff;"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="header-btn-lg">
            </div>
          </div>
    </div>
  </div>

  <ng-template #templateNew>
      <div class="modal-header">
          <h4 class="modal-title pull-left"> <i class="pe-7s-plus btn-icon-wrapper"> </i> Cambiar contraseña</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()" onclick="Limpiartalcancelar()" id="closeModal">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
                <div class="main-card mb-3 card">
                    <div class="card-body">
                        <div class="form-row">
                            <div class="col-md-12">
                                <div class="position-relative form-group">
                                    <label for="contrasena">Ingrese nueva contraseña: </label>
                                    <input name="contrasena" id="contrasena" autocomplete="off" [(ngModel)]="contrasena" type="password" class="form-control" ng-pattern="/^[a-zA-Z]*$/" oninput="this.value = this.value.toUpperCase()">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                          <div class="col-md-12">
                              <p class="text-left">
                                  <button class="mb-2 mr-2 btn-icon btn btn-info-mdsb" id="Grabar" (click)="procesaRegistro()"><i class="pe-7s-plus btn-icon-wrapper"></i>Grabar</button>
                                  <button id="LimpiarForm" style="display:none" (click)="LimpiarFormulario()">a</button>
                                  <button class="mb-2 mr-2 btn-icon btn btn-info-mdsb" id="Cancelar" (click)="modalRef.hide()" onclick="Limpiartalcancelar()"><i class="pe-7s-trash btn-icon-wrapper"></i>Cancelar</button>
                              </p>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
      </div>
    </ng-template>
